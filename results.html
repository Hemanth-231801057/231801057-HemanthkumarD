<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <h1 class="mb-2">Signup Details</h1>
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <th>First Name</th>
                    <td id="resultFirstName"></td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td id="resultLastName"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td id="resultEmail"></td>
                </tr>
                <tr>
                    <th>Date of Birth</th>
                    <td id="resultDob"></td>
                </tr>
                <tr>
                    <th>Age</th>
                    <td id="resultAge"></td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td id="resultGender"></td>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td id="resultPhoneNumber"></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td id="resultAddress"></td>
                </tr>
            </tbody>
        </table>
        <button onclick="window.location.href='index.html'" class="btn btn-success mt-3">Back to Signup</button>
    </div>
</body>
</html>
